<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/ProAssist.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartVerses LiveSlides</title>
    <style>
      :root {
        --bg: #0b0f17;
        --panel: rgba(255, 255, 255, 0.06);
        --panel2: rgba(255, 255, 255, 0.08);
        --border: rgba(255, 255, 255, 0.12);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.68);
        --muted2: rgba(255, 255, 255, 0.55);
        --accent: #60a5fa;
        --good: #34d399;
        --bad: #fb7185;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
        background:
          radial-gradient(1200px 800px at 20% 10%, rgba(96, 165, 250, 0.16), transparent 55%),
          radial-gradient(1000px 700px at 85% 20%, rgba(167, 139, 250, 0.13), transparent 50%),
          radial-gradient(900px 700px at 55% 90%, rgba(52, 211, 153, 0.10), transparent 55%),
          var(--bg);
        color: var(--text);
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .wrap {
        max-width: 960px;
        margin: 0 auto;
        padding: 28px 18px 40px;
      }
      .top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 16px;
      }
      .title {
        font-size: 20px;
        font-weight: 650;
        letter-spacing: 0.2px;
      }
      .sub {
        color: var(--muted);
        font-size: 13px;
        margin-top: 4px;
      }
      .right {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border: 1px solid var(--border);
        background: var(--panel);
        border-radius: 999px;
        color: var(--muted);
        font-size: 12px;
        white-space: nowrap;
      }
      .dot {
        width: 9px;
        height: 9px;
        border-radius: 999px;
        background: var(--muted2);
      }
      .dot.good {
        background: var(--good);
      }
      .dot.bad {
        background: var(--bad);
      }
      .btn {
        appearance: none;
        border: 1px solid var(--border);
        background: var(--panel2);
        color: var(--text);
        padding: 8px 10px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 12px;
      }
      .btn:hover {
        filter: brightness(1.08);
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        margin-top: 10px;
      }
      .card {
        border: 1px solid var(--border);
        background: var(--panel);
        border-radius: 14px;
        padding: 14px 14px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .meta {
        display: flex;
        flex-direction: column;
        gap: 4px;
        min-width: 0;
      }
      .name {
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.2px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .small {
        font-size: 12px;
        color: var(--muted);
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .actions {
        display: flex;
        gap: 8px;
        flex-shrink: 0;
      }
      .primary {
        border-color: rgba(96, 165, 250, 0.35);
        background: rgba(96, 165, 250, 0.16);
      }
      .empty {
        border: 1px dashed rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.03);
        border-radius: 14px;
        padding: 16px;
        color: var(--muted);
        font-size: 13px;
      }
      .foot {
        margin-top: 14px;
        color: var(--muted2);
        font-size: 12px;
        line-height: 1.4;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        font-size: 11px;
        padding: 2px 6px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.25);
        color: rgba(255, 255, 255, 0.80);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <div>
          <div class="title">LiveSlides Sessions</div>
          <div class="sub">
            Open this page on the remote computer, then pick the session to type into.
          </div>
        </div>
        <div class="right">
          <div class="pill" id="statusPill">
            <span class="dot" id="statusDot"></span>
            <span id="statusText">Checking server…</span>
          </div>
          <button class="btn" id="refreshBtn" type="button">Refresh</button>
        </div>
      </div>

      <div id="list" class="grid" aria-live="polite"></div>

      <div class="foot">
        Tip: the notepad connects over WebSocket to <code id="wsHint"></code>. If you can’t see
        sessions, confirm the LiveSlides server is running on the main machine and you’re on the
        same network.
      </div>
    </div>

    <script>
      const LIST = document.getElementById("list");
      const refreshBtn = document.getElementById("refreshBtn");
      const statusDot = document.getElementById("statusDot");
      const statusText = document.getElementById("statusText");
      const wsHint = document.getElementById("wsHint");

      const lastSessionKey = "proassist-last-live-slides-session";

      const host = window.location.hostname;
      const port = window.location.port || "80";
      wsHint.textContent = `ws://${host}:${port}/ws`;

      function fmtTime(unixSeconds) {
        try {
          const d = new Date(unixSeconds * 1000);
          return d.toLocaleString();
        } catch {
          return "";
        }
      }

      function sortSessions(sessions) {
        return [...sessions].sort((a, b) => (b.created_at || 0) - (a.created_at || 0));
      }

      function buildNotepadUrl(sessionId) {
        const qs = new URLSearchParams({
          wsHost: host,
          wsPort: port,
        });
        return `/live-slides/notepad/${encodeURIComponent(sessionId)}?${qs.toString()}`;
      }

      function render(sessions) {
        const last = localStorage.getItem(lastSessionKey);
        LIST.innerHTML = "";

        if (!sessions.length) {
          const div = document.createElement("div");
          div.className = "empty";
          div.textContent =
            "No active sessions found yet. Create or resume a LiveSlides session on the main app.";
          LIST.appendChild(div);
          return;
        }

        for (const s of sortSessions(sessions)) {
          const card = document.createElement("div");
          card.className = "card";

          const meta = document.createElement("div");
          meta.className = "meta";

          const name = document.createElement("div");
          name.className = "name";
          name.textContent = s.name || "Untitled Session";

          const small = document.createElement("div");
          small.className = "small";
          const idPart = document.createElement("span");
          idPart.textContent = `ID: ${s.id}`;
          const createdPart = document.createElement("span");
          createdPart.textContent = s.created_at ? `Created: ${fmtTime(s.created_at)}` : "";
          const slidesPart = document.createElement("span");
          slidesPart.textContent = Array.isArray(s.slides) ? `Slides: ${s.slides.length}` : "";
          small.appendChild(idPart);
          if (createdPart.textContent) small.appendChild(createdPart);
          if (slidesPart.textContent) small.appendChild(slidesPart);

          meta.appendChild(name);
          meta.appendChild(small);

          const actions = document.createElement("div");
          actions.className = "actions";

          const open = document.createElement("a");
          open.className = `btn ${last === s.id ? "primary" : ""}`;
          open.href = buildNotepadUrl(s.id);
          open.textContent = last === s.id ? "Open (last)" : "Open notepad";
          open.addEventListener("click", () => {
            try {
              localStorage.setItem(lastSessionKey, s.id);
            } catch {}
          });

          actions.appendChild(open);
          card.appendChild(meta);
          card.appendChild(actions);
          LIST.appendChild(card);
        }
      }

      async function load() {
        try {
          const res = await fetch("/api/live-slides", { headers: { Accept: "application/json" } });
          if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
          const data = await res.json();
          const sessions = Array.isArray(data.sessions) ? data.sessions : [];
          statusDot.className = "dot good";
          statusText.textContent = `Server online • ${sessions.length} session(s)`;
          render(sessions);
        } catch (e) {
          statusDot.className = "dot bad";
          statusText.textContent = "Server unreachable";
          LIST.innerHTML = "";
          const div = document.createElement("div");
          div.className = "empty";
          div.textContent =
            "Could not reach the LiveSlides server on this device. Check the URL and network.";
          LIST.appendChild(div);
        }
      }

      refreshBtn.addEventListener("click", load);

      // Light polling keeps this page “current” even without WS.
      load();
      setInterval(load, 2500);
    </script>
  </body>
</html>
